<h1>자바스크립트 반복문</h1>
<h2>개요</h2>
<p>조건식이 참일 동안 코드를 반복적으로 수행하는 문장.</p>
<p>자바스크립트에서는 기본적으로 3가지 반복문(for, while, do-while)이 지원되고,<br>
    그외 for-loop, for-in과 ES6에서 추가된 for-of 등이 있음.</p>
<h2>for문</h2>
<p>조건식이 거짓으로 판별될 때까지 코드블록을 반복적으로 실행.</p>
<p>for(초기식;판별식;증감식){반복할 구문(들)}</p>
<script>
    //1부터 10까지의 정수 출력
    result = '';
    for(i=1; i<10; ++i){
        result += i + '<br>';
    }
    document.write(result, '<br>');

    //10부터 1까지의 정수 출력
    result = '';
    for(i=10; i>=1; --i){
        result += i +  `<br>`;
    }
    document.write(result, '<br>');
    //1부터 100까지의 짝수 출력
    result = '';
    for(i=2; i<=100; i+=2){
        if(i%2==0) {
            result += i + '&nbsp';
        }
        if(i%10==0){
            result += '<br>';
        }
    }
    //1부터 100까지의 정수 총합 출력
    sum = 0;
    for(i=1; i<=100; i++){
        sum += i;
    }
    document.write(`1~100까지의 합 : `, sum, `<br>`);

    //1부터 100까지의 정수 총합 출력 - 가우스 덧셈
    //((시작숫자 + 끝숫자) * (끝숫자 - 시작숫자 + 1)) / 2
    sum = ((1 + 100) * (100 - 1 + 1)) / 2
    document.write(`1~100까지의 합 : `, sum, `<br>`);

    sum = 0;
    l = 100;
    for(i=1; i<=50; i++){
        sum +=i+l;
            l--;
    }
    document.write(`1~100까지의 합 : `, sum, `<br>`);
    document.write('<br>');
