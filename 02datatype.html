<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Javascript 자료형</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>Javascript 자료형</h1>
<h2>변수(Variable)와 상수(Constant)</h2>
<p>변수는 데이터를 담는 그릇 - var, let 으로 선언.</p>
<p>상수는 변하지 않는 값을 가진 그릇 - const 로 선언.</p>
<p>변수/상수 선언 시 자료형을 기술할 필요는 없음.</p><br>
<p>변수 선언시 var 이나 let(ES6에서 추가)을 사용</p>
<p>실무에서는 오류를 최소화하기 위해 let 사용을 추천!</p>
<p>자바스크립트에서는 각 문장의 끝은 ;으로 마무리해야 함</p>
<script>
  document.write('1 + 2 = ', 1+2,'<br>')

  var x = 10;
  var y = 2;
  document.write('x + y = ', x+y,'<br>')

  var z;
  document.write('z = ', z,'<br>')

  let a;
  document.write('a = ', a,'<br>')

  var z = 10;  //위에서 선언한 변수를 재선언함
  document.write('z = ', z,' <br>') //정상적으로 출력됨
  </script>
<script>
  var a = 10;  //위에서 선언한 변수를 재선언함
  document.write('a = ', a,' <br>') //오류!!
</script>
<p></p>
</body>
</html>
