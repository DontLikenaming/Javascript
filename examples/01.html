  let soju = 6000;
  let chicken = 12000;
  let money = 50000;
  document.write(`[ 음식나라 ]`,`<br>`)

  document.write(`-------------------------`,`<br>`)
  document.write(`총합계　　　　${soju+chicken}`,`<br>`)
  document.write(`받은금액　　　${money}`,`<br>`)
