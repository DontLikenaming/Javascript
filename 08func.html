<h1>자바스크립트 함수</h1>
<h2>개요</h2>
<p>특정 작업(코드블록)을 여러 번 반복해야 하는 경우, 해당 작업을 재사용 가능한 구조로 만들 때 사용</p>
<p>즉, 어떤 작업을 반복해서 수행하기 위해 필요한 코드들의 집합을 의미하고,<br>
  이 것들을 재사용하기 위해 모듈형태로 작성한 것을 의미함.</p>
<h3>사용법</h3>
<p>function 함수명(매개변수들,...){</p>
<p>&nbsp;코드들</p>
<p>}</p>
<script>
// 인삿말 v1
function SayHallo(){
  document.write(`Hello, World!<br>`)
}
SayHallo();
</script>
<script>
// 인삿말 v2
function SayHallo2(msg){
  document.write(`Hello, ${msg}!<br>`)
}
SayHallo2("Java");
SayHallo2("HTML");
SayHallo2("CSS");
</script>
<script>
// 인삿말 v3
function SayHallo3(msg){
  return `Hello, ${msg}!<br>`;
}
document.write(`👍`, SayHallo3("JavaScript"));
document.write(`💖`, SayHallo3("Node.js"));
document.write(`💕`, SayHallo3("react"));
</script>
