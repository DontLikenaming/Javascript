    <h2>개요</h2>
    <p>동일한 자료형의 자료를 여러 개 저장하기 위한 자료구조.</p>
    <p>배열 생성 시 [] 또는 Array()를 이용함.</p>
    <p>데이터의 입력순서를 기억함. : 순차 자료구조</p>
    <p>배열 안에 들어있는 각 자료들을 요소(Element)라 함.</p>
    <p>각 배열에 매겨지는 번호를 인덱스라고 하며 0부터 시작함.</p>
    <p>
      자료구조 : 데이터를 구조적으로 표현하는 방식과 이를 구현하는데 필요한
      알고리즘을 논하는 이론.
    </p>
    <p>
      즉, 데이터를 효율적으로 다룰 수 있게 도와주는 데이터 보관방법과 데이터에
      관한 연산의 집합체.
    </p>

      //점심메뉴 5개 저장하기 v2c
      //배열에 요소 추가 : 배열명.push(값);
      let menus = [];
      menus.push("치킨");
      menus.push("탕수육");
      menus.push("돈까스");
      menus.push("피자");
      menus.push("민트초코");
      //배열의 크기 : 배열명.length
      //배열은 0부터 시작하므로 0, 1, 2, 3, 4, 5 = 6개를 읽어들이게 됨
      //하지만 해당 배열에 요소는 5개 있으므로 마지막 하나는 undefined가 출력됨
      for (let i = 0; i <= menus.length; ++i) {
        document.write(`${menus[i]} `);
      }
      document.write(menus.length, `<br>`);
      document.write(`<br>`);
    </script>
    <script>
      //점심메뉴 출력하기
      //for(let 인덱스 in 배열명)
      for (let idx in menus) {
        document.write(`${menus[idx]} `);
      }
      document.write(`<br>`);

      //for(let 값 of 배열명)
      for (let val of menus) {
        document.write(`${val} `);
      }
      document.write(`<br>`);

      //for(let [인덱스, 값] of 배열명.entries())
      for (let [idx, val] of menus.entries()) {
        document.write(`${idx + 1}. ${val}<br>`);
      }
      document.write(`<br>`);
    </script>
